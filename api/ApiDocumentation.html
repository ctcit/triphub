<html>
<meta charset="utf-8">

<head>
    <title>API Documentation</title>
    <link rel='stylesheet' href='api.css'>
    <link rel="icon" type="image/x-icon" href="/templates/ctcprotostar/favicon.ico">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'api.php/metadata',
                success: ({ endpoints, entities, phpversion, mysqlversion }) => {
                    $('#PhpVersion').text(phpversion)
                    $('#MysqlVersion').text(mysqlversion)
                    $('#Endpoints').text('')

                    for (const endpoint of endpoints) {
                        $('#Endpoints').append($(`
                            <tr>
                                <th>${endpoint.methods.map(method => `
                                    <div class='${method}'>
                                        <a href='ApiTest.html?method=${method}&endpoint=${endpoint.endpoint}'>${method}</a>
                                    </div>`).join('')}
                                </th>
                                <td>${endpoint.endpoint}</td>
                                <td>${endpoint.security}</td>
                                <td>${endpoint.description}</td>
                                <td>${endpoint.input}</td>
                                <td>${endpoint.output}</td>
                            </tr>`))
                    }

                    for (const entity of entities) {
                        $('#Entities').append($(`
                            <tr>
                                <th id='${entity.name}' rowspan='${entity.cols.length + 1}' style='text-align: left'>${entity.name}</th>
                                <td colspan='4' style='text-align: left'>${entity.comment || '&nbsp;'}</th>
                            </tr>
                            ${entity.cols.map(f => `
                                <tr>
                                    <td>${f.col}</td>
                                    <td>${f.type}</td>
                                    <td>${f.readonly ?? ''}</td>
                                    <td>${f.comment}</td>
                                </tr>`).join('')}
                            `))
                    }

                }
            })
        })
    </script>
    <h1>Endpoints</h1>
    <table>
        <tr>
            <th>Method</th>
            <th>Endpoint</th>
            <th>Security</th>
            <th>Description</th>
            <th>Input</th>
            <th>Output</th>
        </tr>
        <tbody id="Endpoints">
            <tr>
                <td colspan="6"><i>Loading meta data...</i></td>
            </tr>
        </tbody>
    </table>
    <h1>Entities</h1>
    <table>
        <tr>
            <th>Entity</th>
            <th>Column</th>
            <th>Type</th>
            <th>Read only</th>
            <th>Comments</th>
        </tr>
        <tbody id="Entities">
        </tbody>
    </table>
    <div style="margin-top: 10px;">
        PHP v<span id="PhpVersion">?</span>
        MySQL v<span id="MysqlVersion">?</span>
    </div>
</body>

</html>
